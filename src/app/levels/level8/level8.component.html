<div class="mat-elevation-z8 m-2">
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="atomicNumber">
    <th mat-header-cell *matHeaderCellDef> Atomic Number </th>
    <td mat-cell *matCellDef="let element"> {{element.atomicNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="phase">
    <th mat-header-cell *matHeaderCellDef> Phase </th>
    <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
<div class="flex justify-center mt-12 flex-col items-center">
  <div class="mb-12 font-bold">
    <span>Gas 22 Na Meitnerium  </span>
  </div>
  <app-answer-box [(value)]="textFieldValue" (onSubmit)="onSubmit()"></app-answer-box>
</div>
