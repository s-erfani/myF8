<div [style.background-color]="level()?.color" class="h-28 text-white flex items-center justify-between p-8">
  <a routerLink="/">
    <i class="pi pi-chevron-left cursor-pointer !text-4xl"></i>
  </a>
  <span class="text-4xl">
  {{ level()?.title }}
  </span>
  <span [style.opacity]="isOneMin? 1 :0" [style.cursor]=" isOneMin ? 'pointer': ''" (click)="showHint()">
    <i class="pi pi-lightbulb !text-4xl"></i>
 </span>
</div>
